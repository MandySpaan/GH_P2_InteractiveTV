<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive TV</title>
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="television">
      <div id="tv-border">
        <div id="tv-screen" class="off">
          <img id="static" src="./img/static.gif"/>
          <img id="ch1" src="./img/Stitch.gif"/>
          <img id="ch2" src="./img/BobsBurgers.gif"/>
          <img id="ch3" src="./img/FamilyGuy.gif"/>
          <img id="ch4" src="./img/EmmaStone.gif"/>
          <img id="ch5" src="./img/HappyDrinking.gif"/>
          <img id="ch6" src="./img/BadBunny.gif"/>
          <img id="ch7" src="./img/WhyHim.gif"/>
          <img id="ch8" src="./img/Larissa90days.gif"/>
          <img id="ch9" src="./img/LouisTheroux.gif"/>
          <div id="tv-info" class="info-off">
            <div id="date">Date and time</div>
            <div id="chanel-name">Channel name</div>
          </div>
        </div>
      </div>
      <div id="foot-vertical"></div>
      <div id="foot-horizontal"></div>
    </div>
    <div id="remote">
        <div id="on-off">
          <div id="on-off-button">
            <div id="red-circle">
              <div id="white-stripe"></div>
              <div id="white-circle"></div>
            </div>
          </div>
          <div id="info-button">
            <div id="info-circle">
              <div id="info-icon">i</div>
            </div>
          </div>
        </div>
        <div id="vol-ch">
          <div id="volume">
          <div class="button-up"></div>
          <div id="vol-text">VOL</div>
          <div class="button-down"></div></div>
        <div id="channel">
          <div class="button-up"></div>
          <div id="ch-text">CH</div>
          <div class="button-down"></div>
        </div>
      </div>
        <div id="channel-numbers">
          <div class="number-button">1</div>
          <div class="number-button">2</div>
          <div class="number-button">3</div>
          <div class="number-button">4</div>
          <div class="number-button">5</div>
          <div class="number-button">6</div>
          <div class="number-button">7</div>
          <div class="number-button">8</div>
          <div class="number-button">9</div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
